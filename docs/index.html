<!DOCTYPE html>
<html>
<head>
    <title>Leaflet Map</title>
    <style>
        body, html {
            margin: 0;
            padding: 10px;
            overflow-x: hidden;
            overflow-y: hidden;
            width: 100%;
            height: 100%;
            display: flex;
        }
        #container {
            display: flex; 
            height: 100%;
        }
        #left {
            width: 33.33%;
            background-color: #f0f0f0;
            box-sizing: border-box;
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            grid-template-rows: repeat(3, 1fr);
            gap: 0;
        }
        .map-button {
            flex: 1 1 calc(33.33% - 10px);
            font-size: 16px;
            background-color: lightgrey;
            border: none;
            box-sizing: border-box;
            cursor: pointer;
            opacity: 0.6;
            transition: 0.3s;
            align-items: center;
            justify-content: center;
        }
        .map-button:hover {opacity: 1}
        .map-button.selected {
            background-color: darkgrey;
        }
        .map-button:hover {
            box-shadow: 0 12px 16px 0 rgba(0,0,0,0.24), 0 17px 50px 0 rgba(0,0,0,0.19);
        }
        #map-container {
            width: 66.67%;
            height: 100%;
        }
        iframe {
            width: 100%;
            height: 100%;
            border: none;
        }
    </style>
</head>
<body>
    <div id="container">
        <div id="left">
            <!-- Add content for the left 1/3rd of the screen here -->
            <h1>Emissions Data Analysis Visualizations</h1>
            <p>Below there will be buttons to toggle between the different visualizations created from the Emissions data analysis</p>
            <button class="map-button" onclick="loadMap('trend_choropleth.html')">Min-Max Normalized Slope</button>
            <button class="map-button" onclick="loadMap('map2.html')">Map 2</button>
            <button class="map-button" onclick="loadMap('map3.html')">Map 3</button>
            <button class="map-button" onclick="loadMap('map4.html')">Map 4</button>
            <button class="map-button" onclick="loadMap('map5.html')">Map 5</button>
            <button class="map-button" onclick="loadMap('map6.html')">Map 6</button>
        </div>
        <div id="map-container">
            <iframe id="map-frame" src="trend_choropleth.html"></iframe>
        </div>
    </div>

    <script>
        let selectedButton = null;

        function loadMap(mapFile, button) {
            // Update the iframe src to load the selected map
            document.getElementById('map-frame').src = mapFile;

            // Change the button appearance
            if (selectedButton) {
                selectedButton.classList.remove('selected');
            }
            button.classList.add('selected');
            selectedButton = button;
        }
    </script>
    
</body>
</html>
