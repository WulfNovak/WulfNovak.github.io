<!DOCTYPE html>
<html>
<head>
    <title>Leaflet Map</title>
    <style>
        body, html {
            margin: 0;
            padding: 10px;
            overflow-x: hidden;
            overflow-y: hidden;
            width: 100%;
            height: 100%;
            display: flex;
        }
        #container {
            display: flex;
            padding: 10px;
            width: 100%;
            height: 100%;
        }
        .left-container {
            width: 33.33%;
            background-color: #f0f0f0;
            box-sizing: border-box;
            display: grid;
            border-right: 1px solid #ccc;
            grid-template-rows: 1fr 3fr;
            gap: 0;
        }
        .top-left {
            padding: 32px;
            display: flex;
            flex-direction: column;
        }
        .bottom-left {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            grid-template-rows: repeat(3, 1fr);
            align-items: center; 
            justify-content: center;
            gap: 1px; 
        }
        .map-button: {
            flex: 1 1 auto;
            font-size: 16px;
            background-color: darkgrey;
            border: none;
            display: block;
            box-sizing: border-box;
            cursor: pointer;
            opacity: 1;
            margin: 0;
            transition: 0.3s;
            align-items: center;
            justify-content: center;
        }
        .map-button:hover {opacity: .6}
        .map-button.selected {
            background-color: lightgrey;
        }
        #map-container {
            width: 66.67%;
            height: 100%;
        }
        iframe {
            width: 100%;
            height: 100%;
            border: none;
        }
    </style>
</head>
<body>
    <div id="container">
        <div class="left-container">
            <div class="top-left">
                <h1>Emissions Data Analysis Visualizations</h1>
                <p>Below there will be buttons to toggle between the different visualizations created from the Emissions data analysis</p>
            </div>
            <div class="bottom-left">
                <button class="map-button" onclick="loadMap('trend_choropleth.html')">Min-Max Normalized Slope</button>
                <button class="map-button" onclick="loadMap('binary_trend_map.html')">Rising / Declining Emissions Binary</button>
                <button class="map-button" onclick="loadMap('tot_emissions_trend.html')">Total Emissions Slope (not normalized)</button>
                <button class="map-button" onclick="loadMap('per_capita_trend.html')">Rising / Declining Trend Per Capita</button>
                <button class="map-button" onclick="loadMap('map5.html')">Map 5</button>
                <button class="map-button" onclick="loadMap('map6.html')">Map 6</button>
            </div>
        </div>
        <div id="map-container">
            <iframe id="map-frame" src="trend_choropleth.html"></iframe>
        </div>
    </div>

    <script>
        let selectedButton = null;

        function loadMap(mapFile, button) {
            // Update the iframe src to load the selected map
            document.getElementById('map-frame').src = mapFile;

            // Change the button appearance
            if (selectedButton) {
                selectedButton.classList.remove('selected');
            }
            button.classList.add('selected');
            selectedButton = button;
        }
    </script>
    
</body>
</html>
